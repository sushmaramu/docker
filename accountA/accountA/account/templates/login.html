{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        body{
            overflow: hidden;
        }
        .container-fluid{
            height: 100vh;
        }
        .myForm{
            min-width: 300px;
        }
        .myForm input{
            border: none;
            background-color: #F7F7F7;
            border-radius: 5px;
            height: 48px;

        }
        .myForm input:focus{
           
            outline: none;
        }
    </style>
    <title>Login</title>
  </head>
  <body class="">

    <div class="container-fluid d-flex justify-content-center align-items-center">
        <div class="container card shadow">
            <div class="row bg-black gy-5 card-body">
                <div class="col-12 col-lg-6">
                    <img src="{% static 'images/firstimages.png' %}" alt="" class="w-100">
                </div>

                <div class="col-12 col-lg-6">
                    <div class="d-flex flex-column justify-content-center align-items-center my-3 gy-0">

                       
                            <img src="{% static 'images/mainlogo-removebg-preview (1).png' %}" alt="" class="w-50 img-fluid">
                            <h3 class="mt-0">Accounts LOGIN</h3>
                            <form action="{% url 'login_check' %}" class="myForm" method="post">
                                <p class="text-center text-danger">{{errorMessage}}</p>
                                <div class="mb-3">
                                    <label for="employee_id" class="d-block mb-1">Enter ID</label>
                                    <input type="text" class="w-100" id="employee_id" name="employee_id">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="d-block mb-1">Enter Password</label>
                                    <input type="password" class="w-100" id="password" name="password">
                                </div>

                                <button class="btn btn-danger w-100">Login</button>
            
                            </form>
                       
                    </div>
                   
            </div>
        </div>
    </div>
   

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
 </body>
</html>
